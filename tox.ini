[tox]
envlist =
    cog
    lint
    pins
    py{py3, 312, 311, 310, 39, 38, 37}

[testenv]
extras =
    tests
commands =
    {envpython} -m pytest --cov norwegianblue --cov tests --cov-report html --cov-report term --cov-report xml {posargs}
    norwegianblue --version
    norwegianblue --help
    eol --version
    eol --help

[testenv:cog]
skip_install = true
deps =
    cogapp
commands =
    cog -Pr README.md

[testenv:lint]
skip_install = true
deps =
    pre-commit
passenv =
    PRE_COMMIT_COLOR
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:pins]
extras =
    None
commands_pre =
    {envpython} -m pip install -r requirements.txt
